<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://use.typekit.net/jtt4lkc.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		  <!-- Primary Meta Tags -->
		  <title>Super~Goods</title>
		  <meta name="title" content="Super~Goods" />

		  <!-- Open Graph / Facebook -->
		  <meta property="og:type" content="website" />
